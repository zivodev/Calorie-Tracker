<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0" />
<title>CalorieScope</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
@font-face {
  font-family: 'Baskerville';
  src: url('Baskerville.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
body {
  margin: 0;
  padding: 0;
  font-family: 'Baskerville', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

/* Everything else from your original code follows unchanged */
.brand {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 16px;
}

.brand img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
}

.brand-title {
  font-size: 24px;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  box-sizing: border-box;
  position: relative;
}

/* Floating language button */
#langBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #d3a15d;
  color: #111;
  border: none;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
  font-weight: 700;
  font-size: 16px;
  line-height: 32px;
  text-align: center;
  padding: 0;
  z-index: 1000;
  transition: background 0.3s, transform 0.2s;
}

#langBtn:hover {
  background: #e2b56f;
  transform: scale(1.1);
}

/* Loading bar */
#loadingBar {
  position: fixed;
  top: 0;
  left: 0;
  height: 4px;
  width: 0%;
  background: linear-gradient(90deg, #d3a15d, #f0c57a);
  transition: width 0.3s ease;
  z-index: 2000;
}

@keyframes loadingPulse {
  0% { opacity: 0.7; }
  50% { opacity: 1; }
  100% { opacity: 0.7; }
}

#loadingBar.active {
  width: 100%;
  animation: loadingPulse 1s infinite;
}

#forgetGoalBtn {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #222;
  color: #fff;
  border: 1px solid #333;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  transition: background 0.2s, transform 0.2s;
  z-index: 1100;
}
#forgetGoalBtn:hover { background: #2a2a2a; transform: scale(1.05); }

form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 40px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  box-sizing: border-box;
  font-family: inherit;
}

input, select {
  background: #222;
  color: #fff;
}

button[type="submit"], #sendImage {
  background: #d3a15d;
  color: #111;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #e2b56f;
  transform: scale(1.05);
}

#goalDisplay, #progressContainer {
  text-align: center;
  margin-top: 20px;
}

progress {
  width: 100%;
  height: 18px;
}

/* Manual calorie input */
.manualAdd {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

#manualCalories {
  flex: 1;
  font-size: 20px;
  padding: 18px;
  text-align: center;
  border-radius: 12px;
  background: #222;
  color: #fff;
  border: 2px solid #333;
}

#addCaloriesBtn {
  background: #d3a15d;
  color: #111;
  font-weight: 700;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  font-size: 22px;
  line-height: 55px;
  text-align: center;
  transition: all 0.2s ease;
}

#addCaloriesBtn:hover {
  background: #e2b56f;
  transform: scale(1.1);
}

#sendImage {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  font-size: 22px;
  font-weight: 800;
  line-height: 55px;
  padding: 0;
}

@media (max-width: 480px) {
  #manualCalories {
    font-size: 18px;
    padding: 16px;
  }

  #addCaloriesBtn {
    width: 50px;
    height: 50px;
    font-size: 20px;
    line-height: 50px;
  }

  #sendImage {
    width: 50px;
    height: 50px;
    font-size: 20px;
    line-height: 50px;
  }
}

.actionsColumn {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  margin-top: 16px;
}

.uploadRow {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.uploadStatus {
  font-size: 13px;
  color: #bbb;
}

.uploadStatus.success { color: #5dd39e; }
.uploadStatus.selected { color: #e2b56f; }

#imagePreview {
  width: 44px;
  height: 44px;
  border-radius: 8px;
  object-fit: cover;
  display: none;
  border: 2px solid #333;
}

#mealImage { display: none; }

#uploadBtn {
  background: #222;
  color: #fff;
  border: 2px solid #333;
  cursor: pointer;
  transition: 0.2s;
  width: var(--control-width);
  height: var(--control-height);
  border-radius: 10px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

#uploadBtn:hover { background: #2a2a2a; }

#sendImage {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
}

.macroProgress p { margin: 6px 0; font-size: 14px; color: #ddd; }
</style>
</head>

<body>
<div class="container">
  <div class="brand">
    <img src="logo.png" alt="CalorieScope Logo">
    <div class="brand-title">CalorieScope</div>
  </div>

  <form id="goalForm">
    <select id="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="number" id="age" placeholder="Age" required>
    <input type="number" id="height" placeholder="Height (cm)" required>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <select id="activity">
      <option value="">Activity level</option>
      <option value="sedentary">Sedentary</option>
      <option value="light">Lightly Active</option>
      <option value="moderate">Moderately Active</option>
      <option value="active">Active</option>
      <option value="very_active">Very Active</option>
    </select>
    <button type="submit">Calculate Goal</button>
  </form>

  <div id="goalDisplay"></div>
  <div id="progressContainer"></div>
</div>

<script>
document.getElementById("goalForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("gender", document.getElementById("gender").value);
  formData.append("age", document.getElementById("age").value);
  formData.append("height", document.getElementById("height").value);
  formData.append("weight", document.getElementById("weight").value);
  formData.append("activity", document.getElementById("activity").value);

  const res = await fetch("https://zivodev.app.n8n.cloud/webhook/eff0e03c-8382-4f7f-a60b-05dfee430173", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  document.getElementById("goalDisplay").innerText = "Daily Calorie Goal: " + data.dailyGoal + " kcal";
});
</script>
</body>
</html>
