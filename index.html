<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0" />
<title>CalorieScope</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
  :root {
    --control-width: 180px;
    --control-height: 44px;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .brand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 16px;
  }

  .brand img {
    width: 40px;
    height: 40px;
    border-radius: 8px;
  }

  .brand-title {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  /* Floating language button */
  #langBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #d3a15d;
    color: #111;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    line-height: 32px;
    text-align: center;
    padding: 0;
    z-index: 1000;
    transition: background 0.3s, transform 0.2s;
  }

  #langBtn:hover {
    background: #e2b56f;
    transform: scale(1.1);
  }

  #loadingBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    width: 0%;
    background: linear-gradient(90deg, #d3a15d, #f0c57a);
    transition: width 0.3s ease;
    z-index: 2000;
  }

  @keyframes loadingPulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  #loadingBar.active {
    width: 100%;
    animation: loadingPulse 1s infinite;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 40px;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }

  /* Translucent inputs & selects */
  input, select {
    background: rgba(34, 34, 34, 0.6);
    color: #fff;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.1);
  }

  button[type="submit"], #sendImage {
    background: #d3a15d;
    color: #111;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #e2b56f;
    transform: scale(1.05);
  }

  #goalDisplay, #progressContainer {
    text-align: center;
    margin-top: 20px;
  }

  progress {
    width: 100%;
    height: 18px;
  }

  .manualAdd {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 0;
  }

  #manualCalories {
    flex: 1;
    font-size: 16px;
    padding: 10px;
    text-align: center;
    border-radius: 12px;
    background: rgba(34, 34, 34, 0.6);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
  }

  #addCaloriesBtn {
    background: #d3a15d;
    color: #111;
    font-weight: 700;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 20px;
    line-height: 44px;
    text-align: center;
    transition: all 0.2s ease;
  }

  #addCaloriesBtn:hover {
    background: #e2b56f;
    transform: scale(1.1);
  }

  #sendImage {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    font-size: 20px;
    font-weight: 800;
    line-height: 44px;
    padding: 0;
  }

  .actionsColumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-top: 16px;
  }

  .uploadRow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  #mealImage { display: none; }

  #uploadBtn {
    background: rgba(34, 34, 34, 0.6);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
    transition: 0.2s;
    width: var(--control-width);
    height: var(--control-height);
    border-radius: 10px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    backdrop-filter: blur(6px);
  }

  #uploadBtn:hover { background: rgba(42, 42, 42, 0.7); }

  .macroProgress p { margin: 6px 0; font-size: 14px; color: #ddd; }
</style>
</head>
<body>
  <div id="loadingBar"></div>
  <div class="container" dir="ltr">
    <button id="langBtn">ع</button>
    <div class="brand" aria-label="CalorieScope">
      <img src="logo.png" alt="" />
      <span class="brand-title">CalorieScope</span>
    </div>

    <form id="userForm">
      <input type="number" id="age" placeholder="Age" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <input type="number" id="height" placeholder="Height (cm)" required />

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="activity" required>
        <option value="">Activity Level</option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly Active (1–3 days/week)</option>
        <option value="moderate">Moderately Active (3–5 days/week)</option>
        <option value="active">Active (6–7 days/week)</option>
        <option value="very_active">Very Active (hard daily exercise)</option>
      </select>

      <select id="goal" required>
        <option value="">Goal</option>
        <option value="maintain">Maintain weight</option>
        <option value="lose">Lose weight</option>
        <option value="gain">Gain weight</option>
        <option value="muscle">Muscle gain</option>
        <option value="cut">Fat loss (cut)</option>
      </select>

      <button type="submit">Get Calorie Goal</button>
    </form>

    <div id="goalDisplay"></div>

    <div id="progressContainer" style="display:none;">
      <progress id="calorieBar" value="0" max="100"></progress>
      <p id="progressText">0 / 0 kcal</p>

      <div class="macroProgress">
        <p id="proteinText">Protein: 0g / 0g</p>
        <p id="carbsText">Carbs: 0g / 0g</p>
        <p id="fatText">Fats: 0g / 0g</p>
      </div>

      <div class="actionsColumn">
        <div class="uploadRow">
          <input type="file" id="mealImage" accept="image/*" />
          <button id="uploadBtn" type="button">⬆ Add a photo</button>
          <button id="sendImage" class="circleBtn" type="button">➤</button>
        </div>

        <div class="manualAdd">
          <input type="number" id="manualCalories" placeholder="Add calories manually" />
          <button id="addCaloriesBtn" class="circleBtn" type="button">+</button>
        </div>
      </div>
    </div>
  </div>

<script>
let goal = 0;
let current = 0;
let lang = "en";

const texts = {
  en: {
    age: "Age",
    weight: "Weight (kg)",
    height: "Height (cm)",
    gender: "Select Gender",
    male: "Male",
    female: "Female",
    activity: "Activity Level",
    sedentary: "Sedentary (little or no exercise)",
    light: "Lightly Active (1–3 days/week)",
    moderate: "Moderately Active (3–5 days/week)",
    active: "Active (6–7 days/week)",
    very_active: "Very Active (hard daily exercise)",
    submit: "Get Calorie Goal",
    goalText: "Your daily goal:",
    switchIcon: "ع",
    manualAdd: "Add calories manually",
    upload: "⬆ Add a photo",
  },
  ar: {
    age: "العمر",
    weight: "الوزن (كجم)",
    height: "الطول (سم)",
    gender: "اختر الجنس",
    male: "ذكر",
    female: "أنثى",
    activity: "مستوى النشاط",
    sedentary: "خامل (قليل أو بدون تمرين)",
    light: "نشاط خفيف (1–3 أيام/أسبوع)",
    moderate: "نشاط معتدل (3–5 أيام/أسبوع)",
    active: "نشاط مرتفع (6–7 أيام/أسبوع)",
    very_active: "نشاط عالي جداً (تمارين قوية يومياً)",
    submit: "احسب الهدف اليومي",
    goalText: "هدفك اليومي:",
    switchIcon: "e",
    manualAdd: "أضف السعرات يدويًا",
    upload: "⬆ أضف صورة",
  }
};

function updateLang() {
  const t = texts[lang];
  document.querySelector("html").lang = lang;
  document.querySelector(".container").dir = lang === "ar" ? "rtl" : "ltr";

  document.getElementById("age").placeholder = t.age;
  document.getElementById("weight").placeholder = t.weight;
  document.getElementById("height").placeholder = t.height;
  document.getElementById("manualCalories").placeholder = t.manualAdd;
  document.getElementById("uploadBtn").textContent = t.upload;

  const gender = document.getElementById("gender");
  gender.options[0].text = t.gender;
  gender.options[1].text = t.male;
  gender.options[2].text = t.female;

  const activity = document.getElementById("activity");
  activity.options[0].text = t.activity;
  activity.options[1].text = t.sedentary;
  activity.options[2].text = t.light;
  activity.options[3].text = t.moderate;
  activity.options[4].text = t.active;
  activity.options[5].text = t.very_active;

  document.querySelector('button[type="submit"]').textContent = t.submit;
  document.getElementById('langBtn').textContent = t.switchIcon;

  if (goal > 0) {
    document.getElementById('goalDisplay').textContent = `${t.goalText} ${goal} kcal`;
  }
}

document.getElementById("langBtn").addEventListener("click", () => {
  lang = lang === "en" ? "ar" : "en";
  updateLang();
});

updateLang();
</script>
</body>
</html>
