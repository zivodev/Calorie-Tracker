<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0" />
<title>CalorieScope</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
  :root {
    --bg: #111;
    --text: #fff;
    --accent: #d3a15d;
    --accent-light: #e2b56f;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    transition: background 0.4s, color 0.4s;
  }

  /* Brand header */
  .brand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 16px;
  }

  .brand img {
    width: 40px;
    height: 40px;
    border-radius: 8px;
  }

  .brand-title {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  /* Floating language + theme buttons */
  #langBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--accent);
    color: #111;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    line-height: 32px;
    text-align: center;
    padding: 0;
    z-index: 1000;
    transition: background 0.3s, transform 0.2s;
  }

  #langBtn:hover {
    background: var(--accent-light);
    transform: scale(1.1);
  }

  /* Theme selector container */
  .themeSelector {
    position: fixed;
    top: 55px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 999;
  }

  .themeBtn {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid #fff5;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .themeBtn:hover {
    transform: scale(1.2);
    box-shadow: 0 0 8px #fff5;
  }

  /* Loading bar */
  #loadingBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    width: 0%;
    background: linear-gradient(90deg, var(--accent), var(--accent-light));
    transition: width 0.3s ease;
    z-index: 2000;
  }

  @keyframes loadingPulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  #loadingBar.active {
    width: 100%;
    animation: loadingPulse 1s infinite;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 40px;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }

  input, select {
    background: #222;
    color: #fff;
  }

  button[type="submit"], #sendImage {
    background: var(--accent);
    color: #111;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: var(--accent-light);
    transform: scale(1.05);
  }

  #goalDisplay, #progressContainer {
    text-align: center;
    margin-top: 20px;
  }

  progress {
    width: 100%;
    height: 18px;
  }

  .manualAdd {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 0;
  }

  #manualCalories {
    width: 180px;
    height: 44px;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
    background: #222;
    color: #fff;
    border: 2px solid #333;
    border-radius: 12px;
    text-align: center;
  }

  #addCaloriesBtn, #sendImage {
    background: var(--accent);
    color: #111;
    font-weight: 700;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  #addCaloriesBtn:hover, #sendImage:hover {
    background: var(--accent-light);
    transform: scale(1.1);
  }

  .actionsColumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-top: 16px;
  }

  .uploadRow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  #mealImage { display: none; }

  #uploadBtn {
    background: #222;
    color: #fff;
    border: 2px solid #333;
    cursor: pointer;
    transition: 0.2s;
    width: 180px;
    height: 44px;
    border-radius: 10px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }
  #uploadBtn:hover { background: #2a2a2a; }

  .macroProgress p { margin: 6px 0; font-size: 14px; color: #ddd; }
</style>
</head>
<body>
  <div id="loadingBar"></div>

  <!-- Language + Theme Buttons -->
  <button id="langBtn">ع</button>
  <div class="themeSelector">
    <div class="themeBtn" data-theme="default" style="background:#d3a15d;"></div>
    <div class="themeBtn" data-theme="blue" style="background:#3a9ad9;"></div>
    <div class="themeBtn" data-theme="green" style="background:#4caf50;"></div>
    <div class="themeBtn" data-theme="purple" style="background:#9c27b0;"></div>
    <div class="themeBtn" data-theme="red" style="background:#f44336;"></div>
  </div>

  <div class="container" dir="ltr">
    <div class="brand" aria-label="CalorieScope">
      <img src="logo.png" alt="" />
      <span class="brand-title">CalorieScope</span>
    </div>

    <form id="userForm">
      <input type="number" id="age" placeholder="Age" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <input type="number" id="height" placeholder="Height (cm)" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="activity" required>
        <option value="">Activity Level</option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly Active (1–3 days/week)</option>
        <option value="moderate">Moderately Active (3–5 days/week)</option>
        <option value="active">Active (6–7 days/week)</option>
        <option value="very_active">Very Active (hard daily exercise)</option>
      </select>

      <select id="goal" required>
        <option value="">Goal</option>
        <option value="maintain">Maintain weight</option>
        <option value="lose">Lose weight</option>
        <option value="gain">Gain weight</option>
        <option value="muscle">Muscle gain</option>
        <option value="cut">Fat loss (cut)</option>
      </select>

      <button type="submit">Get Calorie Goal</button>
    </form>

    <div id="goalDisplay"></div>

    <div id="progressContainer" style="display:none;">
      <progress id="calorieBar" value="0" max="100"></progress>
      <p id="progressText">0 / 0 kcal</p>
      <div class="macroProgress">
        <p id="proteinText">Protein: 0g / 0g</p>
        <p id="carbsText">Carbs: 0g / 0g</p>
        <p id="fatText">Fats: 0g / 0g</p>
      </div>

      <div class="actionsColumn">
        <div class="uploadRow">
          <input type="file" id="mealImage" accept="image/*" />
          <button id="uploadBtn" type="button">⬆ Add a photo</button>
          <button id="sendImage" type="button">➤</button>
        </div>
        <div class="manualAdd">
          <input type="number" id="manualCalories" placeholder="Add calories manually" />
          <button id="addCaloriesBtn" type="button">+</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* --- Theme Switcher --- */
const themes = {
  default: { bg: "#111", text: "#fff", accent: "#d3a15d", accentLight: "#e2b56f" },
  blue: { bg: "#0f172a", text: "#e0f2ff", accent: "#3a9ad9", accentLight: "#57b4f2" },
  green: { bg: "#0b2e13", text: "#eaffea", accent: "#4caf50", accentLight: "#6ddf6f" },
  purple: { bg: "#1a001f", text: "#f3e5f5", accent: "#9c27b0", accentLight: "#c768d7" },
  red: { bg: "#200000", text: "#ffeaea", accent: "#f44336", accentLight: "#ff6f61" }
};

document.querySelectorAll('.themeBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    const theme = btn.dataset.theme;
    const t = themes[theme];
    for (const key in t) {
      document.documentElement.style.setProperty(`--${key}`, t[key]);
    }
  });
});
</script>
</body>
</html>
